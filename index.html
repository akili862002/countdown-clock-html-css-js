<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="persent">
            <svg  class="circle" style="transform: rotate(-90deg);">
                <!-- <circle cx="80" cy="80" r="80"></circle> -->
                <circle cx="80" cy="80" r="80" class="animation"></circle>
            </svg>

            <div class="inside-circle">
                <h2 class="number disabled">100<span>%</span></h2>
                <a href="#" class="play-icon" onclick="startCountdown();">
                    <svg enable-background="new 0 0 246.4 339.1" overflow="scroll" version="1.1" viewBox="0 0 246.4 339.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <path class="st0" d="m0 16.6v103.9 165.4 37.8c0 8 7.1 15.7 15.4 15.4 8.3-0.4 15.4-6.7 15.4-15.4v-103.9-165.4-37.8c0-8-7.1-15.7-15.4-15.4-8.4 0.4-15.4 6.8-15.4 15.4z"/>
                        <path class="st0" d="m223.3 156.3c-24.3 17.4-48.7 34.8-73 52.2-38.6 27.6-77.3 55.2-115.9 82.8-8.9 6.4-17.8 12.7-26.7 19.1-6.7 4.8-10 13.4-5.5 21 3.9 6.7 14.2 10.4 21 5.5 24.3-17.4 48.7-34.8 73-52.2 38.6-27.6 77.3-55.2 115.9-82.8 8.9-6.4 17.8-12.7 26.7-19.1 6.7-4.8 10-13.4 5.5-21-3.9-6.7-14.3-10.4-21-5.5z"/>
                        <path class="st0" d="m238.8 156.3c-24.3-17.4-48.7-34.8-73-52.2-38.7-27.6-77.4-55.2-116-82.8-8.9-6.4-17.8-12.7-26.7-19.1-6.7-4.8-17.1-1.2-21 5.5-4.5 7.7-1.3 16.2 5.5 21 24.3 17.4 48.7 34.8 73 52.2 38.6 27.6 77.3 55.2 115.9 82.8 8.9 6.4 17.8 12.7 26.7 19.1 6.8 4.8 17.1 1.2 21-5.5 4.6-7.7 1.3-16.2-5.4-21z"/>
                    </svg>
                </a>

                <a href="#" class= "pause-icon disabled">
                    <svg enable-background="new 0 0 156.2 231.2" overflow="scroll" version="1.1" viewBox="0 0 156.2 231.2" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st1{fill-rule:evenodd;clip-rule:evenodd;fill:none;stroke:#038176;stroke-width:9.2011;stroke-miterlimit:10;}
                        </style>
                        <path class="st1" d="m29.6 226.6h-14c-6.1 0-11-5-11-11v-200c0-6.1 5-11 11-11h13.9c6.1 0 11 5 11 11v199.9c0.1 6.1-4.9 11.1-10.9 11.1z"/>
                        <path class="st1" d="m140.6 226.6h-13.9c-6.1 0-11-5-11-11v-200c0-6.1 5-11 11-11h13.9c6.1 0 11 5 11 11v199.9c0 6.1-5 11.1-11 11.1z"/>
                    </svg>
                </a>

                <a href="#" class="time-out disabled" onclick="resetCountdown()">
                    <img src="images/time-out.png" width="60px">
                    <audio class="ring-sound" src="sound/ring.mp3"></audio>
                    <audio class="half-time-sound" src="sound/haft-to-time.mp3"></audio>
                </a>
            

            </div>

            
        </div>

        <div class="logo">
            <h2>STOPWATCH</h2>
            <h5>- COUNTDOWN -</h5>
        </div>

        <div class="time-box">
            <input class="input-text" type="text" placeholder="set-time">
            <input class="input-range" type="range" name="" value="0" min="0" max="120"
                 onmousemove="updateTimeSet(this.value);"
                 ontouchmove="updateTimeSet(this.value);">
        </div>
    </div>
</body>
</html>
